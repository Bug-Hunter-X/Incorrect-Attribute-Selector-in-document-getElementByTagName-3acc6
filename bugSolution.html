<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>

  <script>
    // Correct way to access element using ID selector
    var element = document.getElementById('myDiv');
    element.innerHTML = "<p>Modified content</p>";
  </script>
</body>
</html>
